name = "craftedtales-api"
main = "src/index.ts"
compatibility_date = "2024-11-21"
compatibility_flags = ["nodejs_compat"]

# Dev server
[dev]
port = 8787

# Vars / environment
[vars]
SWAGGER_ENABLED = true
API_VERSION_PREFIX = "/api/v1"
CORS_ORIGIN = "*"
SESSION_COOKIE_NAME = "ct_session"

# D1 binding
[[d1_databases]]
binding = "DB"
database_name = "craftedtales-db"
database_id = "00000000-0000-0000-0000-000000000000" # replace in real env

# KV for rate limiting
[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "00000000000000000000000000000000" # replace in real env
preview_id = "11111111111111111111111111111111"
